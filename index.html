<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  /* .favorites img {
    width: 150px;
  } */
</style>

<body>
  <div id="hi"></div>
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
    const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
    const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

    console.log("야옹");
    function CatItem(props) {
      const myStyle = { width: "150px" }
      return (
        <li>
          <img style={myStyle} src={props.img} alt="고양이" />
        </li>
      );
    }
    const Favorites = () => {
      const cats = [CAT1, CAT2, CAT3]
      return (
        <ul className="favorites">
          {cats.map(cat => <CatItem key={cat} img={cat} />)}
        </ul>
      );
    }
    const MainCard = () => {
      function handleClickHeart() {
        console.log("하트 클릭함");
      }
      return (
        <div className="main-card">
          <img src="https://cataas.com/cat/60b73094e04e18001194a309/says/react" alt="고양이" width="400" />
          <button onClick={handleClickHeart}>🤍</button>
        </div>
      );
    }
    const Form = (props) => {
      return (
        <form onSubmit={props.onSubmit}>
          <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
          <button type="submit">생성</button>
        </form>
      );
    }
    const Title = (props) => {
      return (
        <h1>{props.children}</h1>
      );
    }
    const App = () => {
      const [counter, setCounter] = React.useState(0);
      console.log(counter);

      function handleFormSubmit(e) {
        e.preventDefault();
        console.log("폼 전송됨")
        setCounter(counter + 1);
      }
      return (
        <div id="app">
          <Title>{counter}번째 고양이 가라사대2</Title>
          <Form onSubmit={handleFormSubmit} />
          <MainCard />
          <Favorites />
        </div>
      )
    }
    const root = document.getElementById("hi");
    ReactDOM.render(<App />, root);
  </script>
</body>

</html>
